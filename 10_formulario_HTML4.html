<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Inscripción a un Curso</title>
</head>

<body>

    <h1>Formulario de Registro</h1>
    
    <form action="http://10.0.56.5/~juanjo/00_primero/recoger_datos.php" method="GET">

        <p><label for="name"> 
            Nombre: <input type="text" id="name" name="nombre">
        </label></p>

        <p>
            <label for="surname1">
                Primer Apellido: <input type="text"  id="surname1" name="apellido1">
            </label>
        </p>
        <p>
            <label for="surname2">
                Segundo Apellido: <input type="text" id="surname2" name="apellido2">
            </label>
        </p>

        <p>
            <label>
                Sexo: 
                <input type="radio" name="sexo" value="hombre">Hombre
                <input type="radio" name="sexo" value="mujer">Mujer
            </label>
        </p>

        <p>
            <label for="id">
                NIF/NIE:<input type="text"  id="id" name="identificacion">
            </label> 
        </p>

        <p>
            <label for="mail">
                Correo electronico: <input type="text"  id="mail" name="correo">
            </label>
        </p>
        
        <p>
            <label>Ciudad:</label>
            <select name="poblacion">
                <option>Alicante</option>
                <option>Madrid</option>
                <option>Sevilla</option>
                <option>Valencia</option>
                <option>Bilbao</option>
                <option>Ceuta</option>
                <option>Barcelona</option>
            </select>
        </p>
        
        <p>
            <label for="telephone">Numero de telefono: </label>
            <input type="text"  id="telephone" name="telefono">
        </p>
        
        <p>
            <label for="passwd">
                Contraseña: <input type="text"  id="passwd" name="password" >
            </label>
        </p>

        <p>
            <input type="checkbox" name="novedades" checked id="novedades">
            <label>
                Deseo recibir información sobre novedades y ofertas
            </label>

        </p>

        <p>
            <input type="checkbox" name="condiciones" checked id="condiciones">
            <label>
                Declaro haber leido y aceptar las condiciones y la normativa sobre proteccion de datos
            </label>
        </p>

        <p>
            <input type="submit" value="Registrarme">           
            <input type="reset" value="Restablecer">
        </p>

    </form>
</body>
</html>
