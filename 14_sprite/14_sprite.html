<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" type="text/css" href="../14_sprite/14_sprite.css">
<title>Caperucita Roja</title>
</head>
<body>
    <h1>Animación de imagenes</h1>
    <div id="imagenes">
        <p>Tenemos nuestras imagenes.</p>
        <p>
            <img src="../14_sprite/run_animation/run-1.png" alt="run-1">
        </p>
        <p>
            <img src="../14_sprite/run_animation/run-2.png" alt="run-2">
        </p>
        <p>
            <img src="../14_sprite/run_animation/run-3.png" alt="run-3">
        </p>
        <p>
            <img src="../14_sprite/run_animation/run-4.png" alt="run-4">
        </p>
        <p>
            <img src="../14_sprite/run_animation/run-5.png" alt="run-5">
        </p>
        <p>
            <img src="../14_sprite/run_animation/run-6.png" alt="run-6">
        </p>
        <p>
            <img src="../14_sprite/run_animation/run-7.png" alt="run-7">
        </p>
        <p>
            <img src="../14_sprite/run_animation/run-8.png" alt="run-8">
        </p>
    </div>
    <div id="sprite">
        <p>Pondremos todas nuestras imagenes en una sola, es decir generaremos un sprite con la ayuda de una online.</p>
        <p>
            <img class="unico" src="../14_sprite/run_animation/spritesheet.png" alt="spritesheet">
        </p>
    </div>

    <!--Como la imagen es pequeña el resultado sera pequeño-->
    <div id="gif-container">
        <p>Resultado de animar el sprite:</p>
        <div id="sprite-image">
        </div>
    </div>
</body>
</html>
